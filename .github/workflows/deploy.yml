name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: zava-storefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}

    - name: Build and push container image
      run: |
        az acr build \
          --registry ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --file ./src/Dockerfile \
          ./src

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ vars.AZURE_APP_SERVICE_NAME }}
        images: ${{ vars.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Azure logout
      if: always()
      run: |
        az logout
